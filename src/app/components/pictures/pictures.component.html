<div class="container p-4" style="direction: rtl; text-align: right;">
    <div class="alert alert-info">
        <button class="btn btn-primary" (click)="back()">Back</button>
    </div>
    <div class="row">
        <div class="col-sm-2 m-4 text-center">
            <div class="btn-group-vertical">
                <button class="btn btn-outline-primary my-2" (click)="js()">هوية الاحوال المدنية</button>
                <button class="btn btn-outline-primary my-2" (click)="sj()">شهادة الجنسية</button>
                <button class="btn btn-outline-primary my-2" (click)="bm()">البطاقة الموحدة</button>
                <button class="btn btn-outline-primary my-2" (click)="bs()">بطاقة السكن</button>
                <button class="btn btn-outline-primary my-2" (click)="ph()">الصورة الشخصة</button>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row">
                <div *ngIf="err1" class="col-sm-6 text-center">
                    <span>الصورة غير موجودة</span>
                </div>
                <div *ngIf="spn1" class="col-sm-6 text-center">
                    <div *ngIf="spn1" class="spinner-grow text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div *ngIf="img1" class="col-sm-6">
                    <img src="{{img1}}" alt="" width="50%" height="50%">
                </div>
                <div *ngIf="spn2" class="col-sm-6 text-center">
                    <div *ngIf="spn2" class="spinner-grow text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div *ngIf="img2" class="col-sm-6">
                    <img src="{{img2}}" alt="" width="50%" height="50%">
                </div>
                <div *ngIf="err2" class="col-sm-6 text-center">
                    <span>الصورة غير موجودة</span>
                </div>
            </div>
        </div>
    </div>
</div>
