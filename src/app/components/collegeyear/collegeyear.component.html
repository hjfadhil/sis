<div class="py-2 px-4" style="direction: rtl; text-align: right;">
    <div class="alert alert-danger text-center" *ngIf="!academicyear">
        لم يتم تحديد عام دراسي
    </div>
    <div class="alert alert-success text-center" *ngIf="academicyear">
        العام الدراسي الحالي {{academicyear.ay}}
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <label for="" class="alert alert-info">اختر عام دراسي جديد</label>
            <div class="form-group">
                <select name="ay" id="ay" class="form-control" #ay>
                    <option value="{{ay.name}}" *ngFor="let ay of academicyears">{{ay.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-danger" (click)="setay(ay.value)">Submit</button>
            </div>
            <hr style="border: solid thin blue;">
            <section class="example-section" style="direction: rtl; text-align: right;">
                <mat-slide-toggle [(ngModel)]="reg" (change)="regf()"> <span class="my-3" style="margin:10px; color:blue; font-weight:bold">تسجيل الطلبة مفتوح</span> </mat-slide-toggle>
            </section>
            <hr style="border: solid thin blue;">
            <section class="example-section" style="direction: rtl; text-align: right;">
                <mat-slide-toggle [(ngModel)]="upd" (change)="updf()"> <span  style="margin:10px; color:blue; font-weight:bold"> تحديث بيانات الطلبة مفتوح</span></mat-slide-toggle>
            </section>
        </div>
    </div>
</div>
