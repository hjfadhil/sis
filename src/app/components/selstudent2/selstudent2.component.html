<div class="row p-4" style="direction: rtl; text-align: right;">
    <div class="col-sm-12">
        <div class="alert alert-info" style="position:sticky; z-index: 10;">
            <button class="btn btn-info mx-2" (click)="back()">Back</button>
            <button class="btn btn-danger  mx-2" (click)="delete()">Delete</button>
            <div class="btn-group  mx-2" role="group" aria-label="Basic example" style="direction: ltr;">
                <!-- <button type="button" class="btn btn-outline-primary" title="previous" (click)="prev()"><mat-icon class="mat-18">chevron_left</mat-icon></button>
                <button type="button" class="btn btn-outline-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-outline-primary" (click)="next()" title="next"><mat-icon class="mat-18">chevron_right</mat-icon></button> -->
            </div>
            <div class="btn-group mx-2" role="group" aria-label="Basic outlined example" style="direction: ltr;">
                <a [routerLink]="['/collegeadmin', {outlets:{'col':['selstudent10']}}]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary">Page10</a>
                <a [routerLink]="['/collegeadmin', {outlets:{'col':['selstudent9']}}]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary">Page9</a>
                <a [routerLink]="['/collegeadmin', {outlets:{'col':['selstudent8']}}]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary">Page8</a>
                <a [routerLink]="['/collegeadmin', {outlets:{'col':['selstudent7']}}]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary">Page7</a>
                <a [routerLink]="['/collegeadmin', {outlets:{'col':['selstudent6']}}]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary">Page6</a>
                <a [routerLink]="['/collegeadmin', {outlets:{'col':['selstudent5']}}]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary">Page5</a>
                <a [routerLink]="['/collegeadmin', {outlets:{'col':['selstudent4']}}]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary">Page4</a>
                <a [routerLink]="['/collegeadmin', {outlets:{'col':['selstudent3']}}]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary">Page3</a>
                <a [routerLink]="['/collegeadmin', {outlets:{'col':['selstudent2']}}]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary active">Page2</a>
                <a [routerLink]="['/collegeadmin', {outlets:{'col':['selstudent']}}]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary">Page1</a>
            </div>
            
        </div>
    </div>
</div>
<div class="row p-4" style="direction: rtl; text-align: right;">
    <div class="col-sm-9">
        <table class="table table-bordered table-stripped" *ngIf="student" style="font-size: 1.1rem;">
            <tbody>
                <tr *ngIf="student.approved">
                    <td class="aletr alert-success text-center" colspan="2"><span>تمت المصادقة على البيانات</span></td>
                </tr>
                <tr>
                    <td>اسم ولي الأمر</td>
                    <input type="text" name="ffullname" id="ffullname" [(ngModel)]="student.ffullname" class="form-control">
                </tr>
                <tr>
                    <td>الصلة بولي الأمر</td>
                    <input type="text" name="fathrel" id="fathrel" [(ngModel)]="student.fathrel" class="form-control">
                </tr>
                <tr>
                    <td>عنوان ولي الأمر</td>
                    <input type="text" name="fathaddr" id="fathaddr" [(ngModel)]="student.fathaddr" class="form-control">
                </tr>
                <tr>
                    <td>هاتف ولي الأمر</td>
                    <input type="text" name="fphone" id="fphone" [(ngModel)]="student.fphone" class="form-control">
                </tr>
                <tr>
                    <td>مهنة ولي الأمر</td>
                    <input type="text" name="fwork" id="fwork" [(ngModel)]="student.fwork" class="form-control">
                </tr>
                <tr>
                    <td>عدد افراد العائلة</td>
                    <input type="text" name="famnum" id="" [(ngModel)]="student.famnum" class="form-control">
                </tr>
                <tr>
                    <td>تسلسل الطالب في العائلة</td>
                    <input type="text" name="famser" id="famser" [(ngModel)]="student.famser" class="form-control">
                </tr>
                <tr>
                    <td>التحصيل الدراسي للأب</td>
                    <select name="fdeg" id="fdeg" [(ngModel)]="student.fdeg" class="form-control">
                        <option value="{{d.id}}" *ngFor="let d of deg">{{d.name}}</option>
                    </select>
                </tr>
                <tr>
                    <td>اسم الأم</td>
                    <input type="text" name="mfullname" id="mfullname" [(ngModel)]="student.mfullname" class="form-control">
                </tr>
                <tr>
                    <td>التحصيل الدراسي للأم</td>
                    <select name="mdeg" id="mdeg" [(ngModel)]="student.mdeg" class="form-control">
                        <option value="{{d.id}}" *ngFor="let d of deg">{{d.name}}</option>
                    </select>
                </tr>
                <tr>
                    <td colspan="2" style="align-items: center;" class="text-center">
                        <button class="btn btn-warning" (click)="update()">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
