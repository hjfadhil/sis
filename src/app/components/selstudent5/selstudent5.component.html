<div class="row p-4" style="direction: rtl; text-align: right;">
    <div class="col-sm-9">
        <table class="table table-bordered table-stripped" *ngIf="student" style="font-size: 1.1rem;">
            <tbody>
                <tr>
                    <td>العلاقة بالشهيد</td>
                    <select name="shrel" id="nat" class="form-control" [(ngModel)]="student.shrel" required>
                        <option [value]="0">أب</option>
                        <option [value]="1">أم</option>
                        <option [value]="2">أخ</option>
                        <option [value]="3">أخت</option>
                        <option [value]="4">والد الاب</option>
                        <option [value]="5">والدة الأب</option>
                        <option [value]="6">والد الأم</option>
                        <option [value]="7">والدة الأم</option>
                        <option [value]="8">الخال</option>
                        <option [value]="9">العام</option>
                        <option [value]="10">الابن/البنت</option>
                    </select>
                </tr>
                <tr>
                    <td>فئة الشهيد</td>
                    <select name="shcl" id="shcl" class="form-control" [(ngModel)]="student.shcl" required>
                        <option [value]="0">ضحايا النظام البائد</option>
                        <option [value]="1">شهداء الحشد الشعبي</option>
                        <option [value]="2">ضحايا العمليات الارهابية</option>
                        <option [value]="3">ضحايا الاخطاء العسكرية</option>
                    </select>
                </tr>
                <tr>
                    <td>تاريخ الاستشهاد</td>
                    <input type="date" [(ngModel)]="student.shdate" class="form-control" required>
                </tr>                
                <tr>
                    <td>رقم القرار</td>
                    <input type="text" [(ngModel)]="student.shnum" class="form-control" required>
                </tr>
                <tr>
                    <td colspan="2" style="align-items: center;" class="text-center">
                        <button class="btn btn-warning" (click)="update()">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
